<!DOCTYPE html>
<html lang="es">
<!-- Sección de la cabecera del documento -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>
<!-- Sección del cuerpo del documento -->
<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>
        
        <!-- Sección de entrada de nombres -->
        <section class="input-section">
            <h2 class="section-title">Digite el nombre de sus amigos</h2>
            <div class="input-wrapper">
                <input class="input-name" id="amigo" type="text" placeholder="Escribe un nombre">
                <button class="button-add" onclick="agregarAmigo()">Añadir</button>
            </div>
            <!-- Lista desordenada de nombres añadidos -->   
            <ul class="name-list"   id="listaAmigos"    aria-labelledby="listaAmigos" role="list"></ul>
            <ul class="result-list" id="resultado"      aria-live="polite"          ></ul>

            <!-- Botón para sortear el amigo secreto -->
            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Sortear amigo
                </button>
            </div>

            <!-- Botón para finalizar el juego -->
            <div class="button-container">
                <button class="button-end" id="botonFinalizar" onclick="finalizarJuego()" aria-label="Finalizar juego" style="display: none;">
                    <img src="assets/stop_circle.png" alt="Ícono para finalizar">
                    Finalizar juego
                </button>


        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
